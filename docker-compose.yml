version: '3.9'
services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: quizdb
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d/:ro
    networks:
      - quiz-net

  backend:
    build: ./backend
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpassword
      MYSQL_DB: quizdb
    ports:
      - "5000:5000"
    networks:
      - quiz-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:cached       # podmontuj kod z hosta
      - /app/node_modules            # node_modules z kontenera
    command: npm run dev             # uruchom w trybie deweloperskim z hot reloadem
    depends_on:
      - backend
    networks:
      - quiz-net

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    volumes:
      - keycloak_data:/opt/keycloak/data
    ports:
      - "8080:8080"
    networks:
      - quiz-net

volumes:
  mysql_data:
  keycloak_data:

networks:
  quiz-net: